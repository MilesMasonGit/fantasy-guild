<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <title>item_raw_chicken</title>
  <!-- 24x24 Grid. Style: High-Bit Fantasy. -->
  
  <!-- Outline: #000000 -->
  <!-- Bone: #ecf0f1 -->
  <!-- Meat: #ffaf9c (Pinkish Raw) -->
  <!-- Shadow: #e09080 -->
  <!-- Highlight: #ffdcd6 -->

  <!-- Bone Handle -->
  <rect x="5" y="17" width="3" height="3" fill="#000000" /> <!-- Outline -->
  <rect x="6" y="18" width="1" height="1" fill="#ecf0f1" /> <!-- Bone White -->
  
  <!-- Bone Shaft -->
  <rect x="7" y="14" width="3" height="4" fill="#000000" />
  <rect x="8" y="15" width="1" height="2" fill="#ecf0f1" />

  <!-- Meat Body (Drumstick shape) -->
  <rect x="9" y="5" width="10" height="11" fill="#000000" /> <!-- Main Outline Block -->
  <rect x="19" y="6" width="1" height="8" fill="#000000" /> <!-- Right rounded edge -->
  <rect x="8" y="6" width="1" height="8" fill="#000000" /> <!-- Left rounded edge -->
  <rect x="10" y="4" width="7" height="1" fill="#000000" /> <!-- Top edge -->
  
  <!-- Meat Fill -->
  <rect x="9" y="6" width="10" height="9" fill="#ffaf9c" />
  <rect x="10" y="5" width="7" height="1" fill="#ffaf9c" />
  <rect x="10" y="15" width="6" height="1" fill="#000000" /> <!-- Bottom outline closure -->
  <rect x="11" y="15" width="4" height="1" fill="#ffaf9c" />

  <!-- Shading (Bottom/Right) -->
  <rect x="15" y="14" width="3" height="1" fill="#e09080" />
  <rect x="18" y="7" width="1" height="7" fill="#e09080" />
  <rect x="13" y="15" width="2" height="1" fill="#e09080" />

  <!-- Highlights (Top/Left) -->
  <rect x="10" y="6" width="2" height="2" fill="#ffdcd6" />
  <rect x="12" y="6" width="3" height="1" fill="#ffdcd6" />

  <!-- Connection to bone cleaner -->
  <rect x="9" y="14" width="2" height="1" fill="#000000" />
</svg>
