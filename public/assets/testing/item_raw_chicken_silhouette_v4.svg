  <rect x="5" y="26" width="3" height="3" fill="#000000" />
  
  <!-- THICK SHAFT -->
  <rect x="7" y="21" width="4" height="5" fill="#000000" />
  <rect x="9" y="19" width="3" height="3" fill="#000000" /> <!-- Transition up -->

  <!-- MEAT BODY (Top-Right) -->
  <!-- Asymmetrical, heavy top -->
  
