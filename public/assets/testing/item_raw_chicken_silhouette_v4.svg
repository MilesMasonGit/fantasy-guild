<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <title>item_raw_chicken_silhouette_v4</title>
  <!-- Phase 1: Silhouette V4. Black (#000000). 32x32 Grid. -->
  <!-- Style: Thick Bone, Asymmetrical "Meaty" Body, Max Canvas -->

  <!-- BONE HANDLE (Bottom-Left) -->
  <!-- Thick, chunky end lobes -->
  <rect x="2" y="24" width="4" height="4" fill="#000000" /> <!-- Left Lobe -->
  <rect x="7" y="26" width="4" height="4" fill="#000000" /> <!-- Right Lobe (Offset down) -->
  
