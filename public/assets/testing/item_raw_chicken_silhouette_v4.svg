  <!-- Tapering Right (Bottom Heavy) -->
  <rect x="29" y="7" width="2" height="10" fill="#000000" />
  
  <!-- Top Cap (Rounded) -->
  <rect x="15" y="3" width="10" height="2" fill="#000000" />
  <rect x="17" y="2" width="6" height="1" fill="#000000" /> <!-- Peak -->

