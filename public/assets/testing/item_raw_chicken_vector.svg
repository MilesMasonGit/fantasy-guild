<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <title>item_raw_chicken_vector</title>
  <!-- Standard Vector Style: Smooth curves, no grid constraints -->
  
  <!-- Colors -->
  <!-- Outline: #000000 -->
  <!-- Meat: #ffaf9c -->
  <!-- Shadow: #e09080 -->
  <!-- Highlight: #ffdcd6 -->
  <!-- Bone: #ecf0f1 -->

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.2"/>
      <feOffset dx="0.5" dy="0.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Bone Handle -->
  <path d="M6 16 L8 18 L7 19 L5 17 Z" fill="#ecf0f1" stroke="#000000" stroke-width="1" stroke-linejoin="round" />
  <circle cx="5.5" cy="18.5" r="1.2" fill="#ecf0f1" stroke="#000000" stroke-width="1" />
  
  <!-- Meat Body -->
  <!-- Using a tear-drop shape -->
  <path d="M7 15 Q 10 18, 14 16 Q 19 13, 19 9 Q 19 5, 15 5 Q 11 5, 9 8 Q 7 11, 7 15 Z" 
        fill="#ffaf9c" stroke="#000000" stroke-width="1" stroke-linejoin="round" />

  <!-- Shading (Bottom Right curve) -->
  <path d="M10 16 Q 13 17, 15 15.5 Q 18 13.5, 18 10" 
        fill="none" stroke="#e09080" stroke-width="1.5" stroke-linecap="round" opacity="0.8" />

  <!-- Highlight (Top Left curve) -->
  <ellipse cx="12" cy="8" rx="2" ry="1" transform="rotate(-30 12 8)" fill="#ffdcd6" opacity="0.9" />

</svg>
