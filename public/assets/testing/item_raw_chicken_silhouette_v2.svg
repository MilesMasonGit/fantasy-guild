<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <title>item_raw_chicken_silhouette_v2</title>
  <!-- Phase 1: Silhouette V2. Black (#000000). 32x32 Grid. -->
  <!-- Style: Cartoonish, Diagonal (Bottom-Left to Top-Right) -->

  <!-- BONE HANDLE (Bottom-Left) -->
  <!-- Big exaggerated heart/lobe shape for the bone end -->
  <rect x="5" y="24" width="4" height="2" fill="#000000" />
  <rect x="4" y="25" width="6" height="3" fill="#000000" />
  <rect x="5" y="28" width="4" height="1" fill="#000000" />
  
  <!-- SHAFT -->
  <rect x="8" y="22" width="4" height="4" fill="#000000" />
  <rect x="10" y="20" width="3" height="4" fill="#000000" />
  
  <!-- MEAT BODY (Top-Right) -->
  <!-- Bulbous, exaggerated roundness -->
  <rect x="12" y="18" width="6" height="4" fill="#000000" /> <!-- Connection bulge -->
  
  <rect x="14" y="10" width="10" height="10" fill="#000000" /> <!-- Main Mass Center -->
  
  <!-- Rounding the Meat -->
  <rect x="12" y="11" width="14" height="8" fill="#000000" />
  <rect x="15" y="8" width="8" height="14" fill="#000000" />
  
  <!-- Smoothing edges for cartoon look -->
  <rect x="13" y="10" width="2" height="2" fill="#000000" />
  <rect x="23" y="10" width="2" height="2" fill="#000000" />
  <rect x="13" y="18" width="2" height="2" fill="#000000" />
  <rect x="23" y="18" width="2" height="2" fill="#000000" />
  
  <!-- Top Cap -->
  <rect x="17" y="7" width="4" height="2" fill="#000000" />

</svg>
