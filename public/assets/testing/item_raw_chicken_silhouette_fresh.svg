<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <title>item_raw_chicken_silhouette_fresh</title>
  <!-- Fresh Start: Manual "Pixel Cluster" Construction. 32x32 Grid. -->
  
  <!-- BONE HANDLE (Bottom-Left) -->
  <!-- Using 2x2 blocks for solidity -->
  <rect x="5" y="25" width="2" height="3" fill="#000000" /> <!-- Left Lobe -->
  <rect x="8" y="26" width="2" height="3" fill="#000000" /> <!-- Right Lobe (Lower) -->
  <rect x="6" y="27" width="3" height="2" fill="#000000" /> <!-- Connection Bottom -->
  
  <!-- SHAFT -->
  <!-- 3px wide for readability -->
  <rect x="8" y="22" width="3" height="4" fill="#000000" />
  <rect x="9" y="20" width="3" height="2" fill="#000000" />

  <!-- MEAT BODY (Top-Right) -->
  <!-- Asymmetrical Oval. Heavy on top. -->
  
  <!-- Connection Base -->
  <rect x="11" y="17" width="5" height="3" fill="#000000" />
  
  <!-- Main Mass -->
  <rect x="13" y="6" width="14" height="14" fill="#000000" />
  
  <!-- Bulking the corners (Rounding) -->
  <!-- Left Side -->
  <rect x="12" y="8" width="1" height="10" fill="#000000" />
  <rect x="11" y="11" width="1" height="5" fill="#000000" />
  
  <!-- Right Side -->
  <rect x="27" y="8" width="1" height="10" fill="#000000" />
  <rect x="28" y="10" width="1" height="5" fill="#000000" />
  
  <!-- Top Side -->
  <rect x="15" y="5" width="10" height="1" fill="#000000" />
  <rect x="17" y="4" width="6" height="1" fill="#000000" />
  
  <!-- Bottom Side -->
  <rect x="14" y="20" width="8" height="1" fill="#000000" />

</svg>
